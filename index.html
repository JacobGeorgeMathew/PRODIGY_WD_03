<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe-game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div class="turn-container">
            <div class="turn-box align first">X</div>
            <div class="turn-box align second">O</div>
            <div class="bg"></div>
        </div>
        <div id="cellContainer" class="main-grid">
            <div cellIndex="0" class="cell align zero" id="0"></div>
            <div cellIndex="1" class="cell align one" id="1"></div>
            <div cellIndex="2" class="cell align two" id="2"></div>
            <div cellIndex="3" class="cell align three" id="3"></div>
            <div cellIndex="4" class="cell align four" id="4"></div>
            <div cellIndex="5" class="cell align five" id="5"></div>
            <div cellIndex="6" class="cell align six" id="6"></div>
            <div cellIndex="7" class="cell align seven" id="7"></div>
            <div cellIndex="8" class="cell align eight" id="8"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
